<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tag Highlighter</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 20px;
        margin: 10px 0;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }

      input[type="text"] {
        font-size: 14px;
        padding: 5px;
        width: 100%;
      }

      button {
        background-color: #4caf50;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        padding: 8px 12px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Tag Highlighter</h1>
      <label for="tag-input">Enter a tag name to highlight:</label>
      <input type="text" id="tag-input" />
      <button id="highlight-btn">Highlight</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
